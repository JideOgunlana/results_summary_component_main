<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="score-section">
      <div class="score-title">
        <p>
          Your Result
        </p>
      </div>
      <div class="score-result">
        <h2>76</h2>
        <p>
          of 100
        </p>
      </div>
      <div class="score-remark">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="summary-section">
      <div class="summary-title">
        <h3>Summary</h3>
      </div>
      <div class="summary-panel summary-reaction">
        <div class="summary-icon">
          <img src="./assets/images/icon-reaction.svg" alt="">
        </div>
        <div class="summary-info">Reaction</div>
        <div class="summary-result"> <b>80</b> / 100</div>
      </div>
      <div class="summary-panel summary-memory">
        <div class="summary-icon">
          <img src="./assets/images/icon-memory.svg" alt="">
        </div>
        <div class="summary-info">Memory</div>
        <div class="summary-result"><b>92</b> / 100</div>
      </div>
      <div class="summary-panel summary-verbal">
        <div class="summary-icon">
          <img src="./assets/images/icon-verbal.svg" alt="">
        </div>
        <div class="summary-info">Verbal</div>
        <div class="summary-result"><b>61</b> / 100</div>
      </div>
      <div class="summary-panel summary-visual">
        <div class="summary-icon">
          <img src="./assets/images/icon-visual.svg" alt="">
        </div>
        <div class="summary-info">Visual</div>
        <div class="summary-result"><b>72</b> / 100</div>
      </div>
      <!-- <div class="summary-panel summary-btn"> -->
        <button class="summary-btn">Continue</button>
      <!-- </div> -->
    </section>
  </div>
</body>
</html>
